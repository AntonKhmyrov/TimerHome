<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer-body">
        <div class="timer-box">
          <div class="timer-block hours">0</div>
          <div class="timer-txt">Hours</div>
        </div>
        <div class="timer-box">
          <div class="timer-block minutes">0</div>
          <div class="timer-txt">Minutes</div>
        </div>
        <div class="timer-box">
          <div class="timer-block seconds">0</div>
          <div class="timer-txt">Seconds</div>
        </div>
      </div>

      <div class="timer-box-btn">
        <button class="timer-button">Start</button>
        <button class="timer-clear-button">Clear</button>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
